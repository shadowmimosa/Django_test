<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Select Test Site and Lab</title>
		<!-- basic styles -->

		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="/static/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<link rel="stylesheet" href="/static/css/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet" href="/static/css/chosen.css" />
		<link rel="stylesheet" href="/static/css/datepicker.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-timepicker.css" />
		<link rel="stylesheet" href="/static/css/daterangepicker.css" />
		<link rel="stylesheet" href="/static/css/colorpicker.css" />

		<!-- fonts -->

		<!-- jarvan -->

		<!-- ace styles -->

		<link rel="stylesheet" href="/static/css/ace.min.css" />
		<link rel="stylesheet" href="/static/css/ace-rtl.min.css" />
		<link rel="stylesheet" href="/static/css/ace-skins.min.css" />

		
		<link rel="stylesheet" href="/static/css/ace-ie.min.css" />
		

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->

		<script src="/static/js/ace-extra.min.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="/static/js/html5shiv.js"></script>
		<script src="/static/js/respond.min.js"></script>
		<![endif]-->
	</head>


	<body>
		<a href="/admin/"><h1>Enter Server Manager</h1></a>
		<h1>Select Test Site and Lab</h1>
		{% if errors %}
			<p style="color: red;">
				Please correct the error below.
			</p>
			<ul>
				{% for error in errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		<form action="" name="form1" method="post">
			<div class="col-xs-12 col-sm-6">
				<div class="control-group">
					<label class="control-label bolder blue">
						Select Test Lab
					</label>
					{% for lab in labform.labs %}
						<div class="radio">
							{{lab}}
						</div>
					{% endfor %}
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="control-group">
					<label class="control-label bolder blue">
						Select Test Site
					</label>
					{% for site in siteform.sites %}
						<div class="radio">
							{{site}}
						</div>
					{% endfor %}
				</div>
			</div>
			
			<div class="form-actions center">
				<!--
				<button class="btn btn-sm btn-success" type="submit">
					Submit
					<i class="icon-arrow-right icon-on-right bigger-110"></i>
				</button>
				-->
				<input class="btn btn-sm btn-success" type="submit", value="submit"/>
			</div>
		</form>
		
	</body>
</html>
